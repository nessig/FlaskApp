<!doctype html>
<html lang="en">
  <head>
    {% block head %}
    <meta charset="UTF-8">
    {% include 'css.html' %}
    <title>{% block title %}{% endblock %} - My Webpage</title>
    {% endblock %}
  </head>
  <body class="body">
    {% include 'navbar.html' %}
    <div class="container">
      {% block content %}{% endblock %}
    </div>
    <div id="footer">
        {% block footer %}
        {% include 'footer.html' %}
        {% endblock %}
    </div>
    {% include 'javascript.html' %}
</body>
</html>
